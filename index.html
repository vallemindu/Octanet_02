<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1 class="he">To-Do List</h1>

<div class="a">
  <label for="taskInput">Add Task:</label>
  <input type="text" id="taskInput" placeholder="Add New Task">
  <button onclick="addTask()">Add </button>

    
</div>

<div class="b">
  <label for="prioritySelect">Priority:</label>
  <select id="prioritySelect">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
</div>

<div class="c">
  <label for="dueDateInput">Due Date:</label>
  <input type="date" id="dueDateInput">
</div>

<h2>Low Priority</h2>
<ul id="lowPriorityTasks" class="task-list priority-section">
</ul>

<h2>Medium Priority</h2>
<ul id="mediumPriorityTasks" class="task-list priority-section">
</ul>

<h2>High Priority</h2>
<ul id="highPriorityTasks" class="task-list priority-section">
</ul>

<h2 class="completed-tasks">Completed Tasks</h2>
<ul id="completedTaskList" class="task-list">
</ul>
</div>
<script src="script.js">
  
  
</script>

</body>
</html>
